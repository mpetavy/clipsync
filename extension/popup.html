<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clipsync</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body { background: #222; color: #eee; }
    }
    @media (prefers-color-scheme: light) {
      body { background: #fff; color: #111; }
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 4px;
      padding: 4px;
    }
    legend {
      padding: 0 4px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      /* Left-align the label */
      flex: 0 0 120px;
      text-align: left; /* Changed from right to left */
      margin-right: 4px;
    }
    .form-group input {
      flex: 1;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button#sync {
      margin-top: 4px;
      height: 24px;
    }
  </style>
</head>
<body>
<fieldset>
  <legend id="legend">Server connection</legend>
  <div class="form-group">
    <label for="server-url">Server URL:</label>
    <input type="url" id="server-url" name="server-url" placeholder="https://example.com">
  </div>
  <div class="form-group">
    <label for="server-username">Email:</label>
    <input type="email" id="server-username" name="server-username" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label for="server-password">Password:</label>
    <input type="password" id="server-password" name="server-password" placeholder="Enter password">
  </div>
</fieldset>
<div id="errorBox" class="error" style="display: none; color: red; font-size: 0.9em; margin-top: 2px;">
  Please enter a valid URL (e.g., https://example.com)
</div>
<button id="sync">Sync bookmarks</button>
<script src="popup.js"></script>
</body>
</html>
