<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmark Sync</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
        color: #eee;
      }
      /* Add other dark mode styles here */
    }
    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
        color: #111;
      }
      /* Add other light mode styles here */
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 4px;
      padding: 8px;
      width: 350px;
    }
    legend {
      padding: 0 8px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 4px;
    }
    .form-group label {
      display: block;
      margin-bottom: 2px;
      font-weight: bold;
    }
    .form-group input {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button#sync {
      margin-top: 4px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .error {
      color: #f00;
      font-size: 0.9em;
      margin-top: 2px;
      display: none;
    }
  </style>
</head>
<body>
<fieldset>
  <legend>Server connection</legend>
  <div class="form-group">
    <label for="server-url">Server URL:</label>
    <input
            type="url"
            id="server-url"
            name="server-url"
            placeholder="https://example.com"
            required
    >
  </div>
  <div class="form-group">
    <label for="server-password">Password:</label>
    <input
            type="password"
            id="server-password"
            name="server-password"
            placeholder="Enter password"
            minlength="8"
            required
    >
  </div>
</fieldset>
<div id="errorBox" class="error" style="display: none; color: red; font-size: 0.9em; margin-top: 2px;">
  Please enter a valid URL (e.g., https://example.com)
</div>
<button id="sync">Sync bookmarks</button>
<div id="footnote" style="text-align: right; font-size: 0.8em; margin-top: 12px; color: #666;"></div>
<script src="popup.js"></script>
</body>
</html>
